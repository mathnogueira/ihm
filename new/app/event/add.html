
<div class="event-info">
  <ul>
    <li>
      <label>Título:</label>
      <input class="form-control" placeholder="Título do evento" ng-model="eventCtrl.event.nome"/>
    </li>
    <li>
      <label>Preco:</label>
      <input class="form-control" placeholder="Preço do ingresso" ng-model="eventCtrl.event.preco"/>
    </li>
    <li>
      <label>Local:</label>
      <input class="form-control" placeholder="Local do evento" ng-model="eventCtrl.event.local"/>
    </li>
    <li>
      <label>Data:</label>
      <input class="form-control" placeholder="Data do evento" ng-model="eventCtrl.event.data"/>
    </li>
    <li>
      <label>Horário:</label>
      <input class="form-control" placeholder="Horário do evento" ng-model="eventCtrl.event.horario"/>
    </li>
    <li>
      <label>Descrição:</label>
      <textarea class="form-control" placeholder="Descreva o seu evento aqui..." ng-model="eventCtrl.event.descricao"></textarea>
    </li>
    <li>
      <label>Pontos de venda: </label>
      <input class="form-control" placeholder="Pontos de venda" ng-model="eventCtrl.event.pontosVenda"/>
    </li>
  </ul>
</div>
<div class="pull-right"><a class="btn btn-primary" ng-click="eventCtrl.add()"> <span ng-if="!eventCtrl.editing">Adicionar</span><span ng-if="eventCtrl.editing">Atualizar</span></a></div>
<!-- Tarefas-->
<div class="navbar navbar-app navbar-absolute-bottom">
  <div class="pull-left icons-group"><a class="btn btn-default btn-round icon" id="listMyFavorites" ui-sref="MyFavorites"><i class="fa fa-star"></i></a><a class="btn btn-default btn-round icon" id="listAllEvents" ui-sref="Logged"><i class="fa fa-home"></i></a></div>
  <div class="pull-right icons-group"><a class="btn btn-default btn-round icon" id="addEvent" ui-sref="AddEvent" ng-if="!adding &amp;&amp; !editing"><i class="fa fa-plus"></i></a><a class="btn btn-default btn-round icon" id="removeEvent" ng-click="cancelAction()" ng-if="adding || editing"><i class="fa fa-times"></i></a><a class="btn btn-default btn-round icon" id="addEvent" ng-click="confirmAction()" ng-if="adding || editing"><i class="fa fa-check"></i></a></div>
</div>
